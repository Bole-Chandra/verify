{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Certificate System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
    background: linear-gradient(135deg, #e9f0ff, #ffffff);
}

.card {
    border-radius: 16px;
}

input.form-control {
    border-radius: 10px;
}

button.btn {
    border-radius: 10px;
    transition: 0.3s ease-in-out;
}

button.btn:hover {
    background-color: #004b99;
}

    </style>
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow border-0">
                    <div class="card-body p-5">
                        <h3 class="text-center mb-4 text-primary fw-bold">Admin Login</h3>
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                        <form method="post" novalidate>
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                            </div>
                            <div class="form-group mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary fw-semibold">Login</button>
                            </div>
                        </form>
                        <p class="text-muted text-center mt-3 mb-0" style="font-size: 14px;">Access restricted to authorized administrators only.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
